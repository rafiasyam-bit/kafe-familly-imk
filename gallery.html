      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS buatan sendiri -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm"
    >
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center gap-2 fw-bold"
          href="index.html"
        >
          <span class="brand-logo">KF</span>
          <span>Kafe Family</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-lg-2">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="gallery.html">Galeri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Kontak</a>
            </li>
          </ul>

          <button
            class="btn btn-warning ms-lg-3 mt-3 mt-lg-0 fw-semibold"
            data-bs-toggle="modal"
            data-bs-target="#modalReservasi"
          >
            Reservasi
          </button>
        </div>
      </div>
    </nav>

    <!-- HEADER -->
    <header class="page-header">
      <div class="container text-center text-white">
        <h1 class="fw-bold mb-2">Galeri Kafe</h1>
        <p class="mb-0 text-white-50">
          Beberapa foto suasana Kafe Family yang nyaman dan cozy.
        </p>
      </div>
    </header>

    <!-- GALERI -->
    <section class="py-5">
      <div class="container">
        <div class="row g-4">
          <div class="col-sm-6 col-md-4">
            <div class="gallery-card">
              <img src="assets/kafe1.jpg" alt="Foto Kafe 1" />
            </div>
          </div>

          <div class="col-sm-6 col-md-4">
            <div class="gallery-card">
              <img src="assets/kafe2.jpg" alt="Foto Kafe 2" />
            </div>
          </div>

          <div class="col-sm-6 col-md-4">
            <div class="gallery-card">
              <img src="assets/kafe3.jpg" alt="Foto Kafe 3" />
            </div>
          </div>

          <div class="col-sm-6 col-md-4">
            <div class="gallery-card">
              <img src="assets/kafe4.jpg" alt="Foto Kafe 4" />
            </div>
          </div>

          <div class="col-sm-6 col-md-4">
            <div class="gallery-card">
              <img src="assets/kafe5.jpg" alt="Foto Kafe 5" />
            </div>
          </div>

          <div class="col-sm-6 col-md-4">
            <div class="gallery-card">
              <img src="assets/kafe6.jpg" alt="Foto Kafe 6" />
            </div>
          </div>
        </div>

        <div class="text-center mt-5">
          <p class="text-muted mb-0"></p>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="py-4 bg-black text-white">
      <div class="container text-center">
        <p class="mb-1 fw-semibold">Kafe Family</p>
        <p class="text-white-50 mb-0">
          Â© 2026 - Website Projek IMK | Dibuat oleh Rafi Asyam Firjatullah
        </p>
      </div>
    </footer>

    <!-- MODAL RESERVASI -->
    <div class="modal fade" id="modalReservasi" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4">
          <div class="modal-header">
            <h5 class="modal-title fw-bold">Reservasi Meja</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <p class="text-muted">Isi data singkat untuk reservasi.</p>

            <form id="formReservasi">
              <div class="mb-3">
                <label class="form-label">Nama</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Masukkan nama"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">No. HP</label>
                <input
                  type="tel"
                  class="form-control"
                  placeholder="08xxxxxxxxxx"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Tanggal</label>
                <input type="date" class="form-control" />
              </div>

              <div class="mb-3">
                <label class="form-label">Jumlah Orang</label>
                <select class="form-select">
                  <option selected>Pilih jumlah orang</option>
                  <option>1 - 2</option>
                  <option>3 - 4</option>
                  <option>5 - 6</option>
                  <option>7+</option>
                </select>
              </div>

              <button
                type="button"
                class="btn btn-warning w-100 fw-semibold"
                id="btnKirimReservasi"
                data-bs-dismiss="modal"
              >
                Kirim Reservasi
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      const formReservasi = document.getElementById("formReservasi");
      const btnKirimReservasi = document.getElementById("btnKirimReservasi");

      btnKirimReservasi.addEventListener("click", function () {
        formReservasi.reset();
      });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
